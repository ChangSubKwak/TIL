<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>TEST</div>
</body>
<script>
console.log("TEST");

function execute(param1, param2) {
  const a = 1, b = 2;
  function func() {
    return a + b;
  }
  return param1 + param2 + func();
}

console.log("execute(3, 4)", execute(3, 4));

const executeLambda1 = (param1, param2) => {
  const a = 1, b = 2;
  function func() {
    return a + b;
  }
  return param1 + param2 + func();
}

console.log("executeLambda1(3, 4)", executeLambda1(3, 4));

const executeLambda2 = (param1, param2) => {
  const a = 1, b = 2;
  const lambda = () => {
    return a + b;
  }
  return param1 + param2 + lambda();
}

console.log("executeLambda2(3, 4)", executeLambda2(3, 4));

</script>
</html>
