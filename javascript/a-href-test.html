<!--
  이미지 또는 문자에 a tag를 사용하면 버튼처럼 사용할 수 있음
  href에 무엇을 넣느냐에 따라 차이 발생

  # : 페이지 최상단으로 이동
  #none : 반응없음
  #jump : jump id 또는 name을 가진 곳으로 이동
  target="_blank" : 새창에서 링크 열기
-->
<div id="app"></div>
<a href="#">Go to the top</a>
<a href="#none">Do nothing</a>
<a href="#jump">Go to Test020</a>
<a href="https://www.naver.com">Go to NAVER</a>
 <a href="https://www.naver.com" target="_blank">Go to NAVER[New Window]</a>
<script>
  $app = document.querySelector('#app');

  for (let i = 1; i <= 100; i++) {
    const template = `<h1>Test${i}</h1>`;
    if (i === 20) {
      $app.innerHTML += `<h1 id="jump">Test${i}</h1>`
      continue;
    }
    
    $app.innerHTML += template;
  }
</script>
