<!-- Emmet 기능 이용해보기 -->
<!-- 1. HTML5 boilerplate : "!" -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>

<!-- 2. 하위 요소 생성: “>” 사용 : "header>ul>li" -->
<header>
  <ul>
    <li></li>
  </ul>
</header>

<!-- 3. 동급 요소 생성: “+” 사용 : "section>article>h2+p"-->
<section>
  <article>
    <h2></h2>
    <p></p>
  </article>
</section>

<!-- 4. 반복 태그 생성: “*” 사용 : "ul>li*5"-->
<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<!-- 5. CSS class 와 id 설정: “.” 와 “#”사용 : "ul#menu>li.item*3"-->
<ul id="menu">
  <li class="item"></li>
  <li class="item"></li>
  <li class="item"></li>
</ul>

<!-- 6. Grouping (그룹화) : “( )” 사용 : ".container>(header>nav>ul>li*5>a)+(#content>section)+footer"-->
<div class="container">
  <header>
    <nav>
      <ul>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
        <li><a href=""></a></li>
      </ul>
    </nav>
  </header>
  <div id="content">
    <section></section>
  </div>
  <footer></footer>
</div>

<!-- 7. 속성 [attribute] 있는 태그: “[]”사용 : "td[title="name" colspan="5"]"-->
<td title="name" colspan="5"></td>

<!-- 8. 텍스트가 있는 태그: {} 중괄호 안에 {텍스트}를 입력 : "a.button{Click Me}"-->
<a href="" class="button">Click Me</a>

<!-- 9. 넘버링(숫자를 순서대로 나열): “$”사용 : "ul.list>li.item$*5>{$}"-->
<ul class="list">
  <li class="item1">1</li>
  <li class="item2">2</li>
  <li class="item3">3</li>
  <li class="item4">4</li>
  <li class="item5">5</li>
</ul>
